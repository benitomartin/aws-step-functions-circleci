version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.3.1

jobs:
  build-deploy:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout

      - run:
          name: Install UV
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh

      - run:
          name: Create venv and install dependencies
          command: |
            uv sync --all-groups

      - run:
          name: Run ruff
          command: |
            uv run ruff check . --fix --exit-non-zero-on-fix

      - run:
          name: Run MyPy
          command: |
            uv run mypy

      - run:
          name: Run tests
          command: |
            uv run pytest

      - aws-cli/setup:
          profile_name: default

      - run:
          name: Create Roles
          command: |
            ./scripts/create_roles.sh

      - run:
          name: Zip Lambda functions
          command: |
            ./scripts/zip_lambdas.sh

      - run:
          name: Deploy
          command: |
            uv run deploy.py

workflows:
  deploy:
    jobs:
      - build-deploy
